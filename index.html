<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>RCJ Scoring System</title>

        <link rel = "stylesheet" type = "text/css" href = "./EricMeyersResetCSS.css">
        <link rel = "stylesheet" type = "text/css" href = "./RCJScoringSystem.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <dialog id="dialog">
            <div id="settings">
                <div class="timerSetting" id="gameTimerSetting">
                    <p>前後半</p>
                    <input type="number" id="gameTimerSettingMin" min = "0" value = "5">
                    <p>m</p>
                    <input type="number" id="gameTimerSettingSec" min = "0" max = "59" value = "0">
                    <p>s</p>
                </div>
                <div class="timerSetting" id="halfTimerSetting">
                    <p>ハーフタイム</p>
                    <input type="number" id="halfTimerSettingMin" min = "0" value="5">
                    <p>m</p>
                    <input type="number" id="halfTimerSettingSec" min = "0" max = "59" value="0">
                    <p>s</p>
                </div>
                <div class="timerSetting" id="robotTimerSetting">
                    <p>故障時間</p>
                    <input type="number" id="robotTimerSettingMin" min = "0" value = "0">
                    <p>m</p>
                    <input type="number" id="robotTimerSettingSec" min = "0" max = "59" value = "30">
                    <p>s</p>
                </div>
                <div class="teamSetting" id="blueTeamSetting">
                    <p>青チーム名</p>
                    <input type="text" id="blueTeam" value="Team A">
                </div>
                <div class="teamSetting" id="yellowTeamSetting">
                    <p>黄色チーム名</p>
                    <input type="text" id="yellowTeam" value="Team B">
                </div>

                <button id="settingClose"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </dialog>
        
        <header>
            <button id="settingOpen"><i class="fa-sharp fa-solid fa-gear"></i></button>

            <p id = version></p>

            <p id="title">RCJ Soccer Score Manager</p>
            
            <div id = "clock">
                <p id="clockDate"></p>
                <p id="clockTime"></p>
            </div>
        </header>

        <main>
            <div id="teamNameBlueContainer">
                <p id="teamNameBlue"></p>
            </div>

            <div id="vsContainer">
                <p id="vs">VS</p>
            </div>

            <div id="teamNameYellowContainer">
                <p id="teamNameYellow"></p>
            </div>



            <div id="blueScoreContainer">
                <p id="blueScore">00</p>
            </div>

            <div id="yellowScoreContainer">
                <p id="yellowScore">00</p>
            </div>



            <button id="now">前半</button>
            
            <div id="gameTimerContainer">
                <p id="gameTimer"></p>
            </div>
            
            <div id="gameTimerEdit">
                <button id="gameTimerStart"><i class="fa-sharp fa-solid fa-play"></i></button>
                <button id="gameTimerStop"><i class="fa-sharp fa-solid fa-pause"></i></button>
                <button id="gameTimerReset"><i class="fa-solid fa-rotate-left"></i></button>
            </div>



            <div id="blueScoreEdit">
                <button id="blueScoreMinus">-1</button>
                <button id="blueScorePlus">+1</button>
            </div>
            
            <div id="yellowScoreEdit">
                <button id="yellowScoreMinus">-1</button>
                <button id="yellowScorePlus">+1</button>
            </div>



            <div class="timer" id="timer1Container">
                <div id="t1Num" class="num">
                    <p>1</p>
                </div>

                <div class="time">
                    <p id="t1">a</p>
                </div>

                <button id="t1Start" class="timerStart">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button id="t1Reset" class="timerReset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>
            
            <div class="timer" id="timer2Container">
                <div id="t2Num" class="num">
                    <p>2</p>
                </div>

                <div class="time">
                    <p id="t2">a</p>
                </div>

                <button id="t2Start" class="timerStart">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button id="t2Reset" class="timerReset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>

            <div class="timer" id="timer3Container">
                <div id="t3Num" class="num">
                    <p>3</p>
                </div>

                <div class="time">
                    <p id="t3">a</p>
                </div>

                <button id="t3Start" class="timerStart">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button id="t3Reset" class="timerReset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>
            
            <div class="timer" id="timer4Container">
                <div id="t4Num" class="num">
                    <p>4</p>
                </div>

                <div class="time">
                    <p id="t4">a</p>
                </div>

                <button id="t4Start" class="timerStart">
                    <i class="fa-solid fa-play"></i>
                </button>

                <button id="t4Reset" class="timerReset">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>

            <button id="allReset">All Reset</button>
        </main>

        <script src="https://kit.fontawesome.com/2cd68e5bc6.js" crossorigin="anonymous"></script>
        <script src = "https://code.jquery.com/jquery-3.4.1.min.js" integrity = "sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin = "anonymous"></script>
        <script src = "./RCJScoringSystem.js"></script>

    </body>
</html>
